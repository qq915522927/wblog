     {% block head %}
     {% endblock %}
 	<script>




        $(function () {
              $("#slider").responsiveSlides({
			auto: true,
			nav: true,
			speed: 500,
			namespace: "callbacks",
			pager: true,
		  });

		    $(".scroll").click(function(event){
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},900);
				});
             $().UItoTop({ easingType: 'easeOutQuart' });
            {% block run_js %}
            {% endblock %}

		})
	</script>
